<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .comment-section {
            padding: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-info-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-comment {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-comment:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-logout {
            background: #ff4757;
            color: white;
            padding: 10px 25px;
            font-size: 14px;
        }

        .btn-logout:hover {
            background: #ee3344;
        }

        .btn-submit {
            background: #667eea;
            color: white;
            width: 100%;
            margin-top: 15px;
        }

        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #95a5a6;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comment-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .comment-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #d32f2f;
            font-size: 14px;
        }

        .comments-list {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .comment-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .comment-author {
            font-weight: 600;
            color: #667eea;
        }

        .comment-time {
            color: #999;
            font-size: 0.9em;
            margin-left: auto;
        }

        .comment-text {
            color: #333;
            line-height: 1.6;
            margin-left: 50px;
            word-wrap: break-word;
        }

        .no-comments {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Comment Box</h1>
            <p>Share your thoughts with the community</p>
        </div>

        <div class="comment-section">
            <div id="userInfoSection" class="hidden">
                <div class="user-info-bar">
                    <div class="user-details">
                        <div class="user-avatar" id="userAvatar"></div>
                        <span class="user-name" id="userName"></span>
                    </div>
                    <button class="btn btn-logout" id="logoutBtn">Logout</button>
                </div>
            </div>
            <button class="btn btn-comment" id="commentBtn">üí¨ Add Comment</button>
        </div>

        <div class="comments-list">
            <h2 class="section-title">Comments</h2>
            <div id="commentsList">
                <div class="loading">Loading comments...</div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">üîê Login to Comment</h2>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" class="form-input" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" class="form-input" placeholder="Enter your password">
            </div>
            <button class="btn btn-submit" id="loginBtn">Login</button>
            <button class="btn btn-cancel" id="cancelLoginBtn">Cancel</button>
            <div id="loginError" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">‚úçÔ∏è Write Your Comment</h2>
            <textarea 
                class="comment-textarea" 
                id="commentInput" 
                placeholder="Share your thoughts..."
            ></textarea>
            <button class="btn btn-submit" id="submitCommentBtn">Post Comment</button>
            <button class="btn btn-cancel" id="cancelCommentBtn">Cancel</button>
            <div id="commentError" class="error-message hidden"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // DOM elements
        const commentBtn = document.getElementById('commentBtn');
        const loginModal = document.getElementById('loginModal');
        const commentModal = document.getElementById('commentModal');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const cancelLoginBtn = document.getElementById('cancelLoginBtn');
        const loginError = document.getElementById('loginError');
        const commentInput = document.getElementById('commentInput');
        const submitCommentBtn = document.getElementById('submitCommentBtn');
        const cancelCommentBtn = document.getElementById('cancelCommentBtn');
        const commentError = document.getElementById('commentError');
        const commentsList = document.getElementById('commentsList');
        const userInfoSection = document.getElementById('userInfoSection');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');

        let currentUser = null;

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showUserInfo(user);
            } else {
                currentUser = null;
                hideUserInfo();
            }
        });

        // Comment button click
        commentBtn.addEventListener('click', () => {
            if (currentUser) {
                openCommentModal();
            } else {
                openLoginModal();
            }
        });

        // Open login modal
        function openLoginModal() {
            loginModal.classList.remove('hidden');
            emailInput.value = '';
            passwordInput.value = '';
            hideError(loginError);
        }

        // Close login modal
        function closeLoginModal() {
            loginModal.classList.add('hidden');
        }

        // Open comment modal
        function openCommentModal() {
            commentModal.classList.remove('hidden');
            commentInput.value = '';
            hideError(commentError);
            commentInput.focus();
        }

        // Close comment modal
        function closeCommentModal() {
            commentModal.classList.add('hidden');
        }

        // Cancel buttons
        cancelLoginBtn.addEventListener('click', closeLoginModal);
        cancelCommentBtn.addEventListener('click', closeCommentModal);

        // Close modals on overlay click
        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) closeLoginModal();
        });
        commentModal.addEventListener('click', (e) => {
            if (e.target === commentModal) closeCommentModal();
        });

        // Login function
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError(loginError, 'Please enter both email and password');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeLoginModal();
                openCommentModal();
            } catch (error) {
                let errorMsg = 'Login failed. ';
                if (error.code === 'auth/user-not-found') {
                    errorMsg += 'User not found.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg += 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += 'Invalid email address.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg += 'Invalid credentials.';
                } else {
                    errorMsg += error.message;
                }
                showError(loginError, errorMsg);
            }
        });

        // Allow Enter key for login
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });

        // Submit comment
        submitCommentBtn.addEventListener('click', async () => {
            const commentText = commentInput.value.trim();
            
            if (!commentText) {
                showError(commentError, 'Please write a comment');
                return;
            }

            if (!currentUser) {
                showError(commentError, 'Please login to comment');
                return;
            }

            try {
                const username = currentUser.email.split('@')[0];
                const commentsRef = ref(database, 'comments');
                await push(commentsRef, {
                    text: commentText,
                    author: username,
                    authorId: currentUser.uid,
                    timestamp: serverTimestamp()
                });

                closeCommentModal();
            } catch (error) {
                showError(commentError, 'Failed to post comment: ' + error.message);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => {
                alert('Logout failed: ' + error.message);
            });
        });

        // Show user info
        function showUserInfo(user) {
            const username = user.email.split('@')[0];
            const initial = username.charAt(0).toUpperCase();
            
            userAvatar.textContent = initial;
            userName.textContent = username;
            userInfoSection.classList.remove('hidden');
        }

        // Hide user info
        function hideUserInfo() {
            userInfoSection.classList.add('hidden');
        }

        // Show error
        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Hide error
        function hideError(element) {
            element.classList.add('hidden');
        }

        // Load comments
        const commentsRef = ref(database, 'comments');
        onValue(commentsRef, (snapshot) => {
            const comments = [];
            snapshot.forEach((childSnapshot) => {
                comments.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            comments.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            displayComments(comments);
        });

        // Display comments
        function displayComments(comments) {
            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => {
                const timeAgo = comment.timestamp ? getTimeAgo(comment.timestamp) : 'Just now';
                const initial = comment.author.charAt(0).toUpperCase();
                return `
                    <div class="comment-item">
                        <div class="comment-header">
                            <div class="comment-avatar">${initial}</div>
                            <span class="comment-author">${escapeHtml(comment.author)}</span>
                            <span class="comment-time">${timeAgo}</span>
                        </div>
                        <div class="comment-text">${escapeHtml(comment.text)}</div>
                    </div>
                `;
            }).join('');
        }

        // Get time ago string
        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
