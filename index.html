<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Farewell Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:site_name" content="Farewell Invitation" />
  <meta property="og:title" content="Farewell Invitation" />
  <meta property="og:image" content="https://dhruvang-vidhi.ga/images/couple.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:updated_time" content="1546232947" />

  <link rel="shortcut icon" href="images/favicon.ico" />

  <!-- External CSS Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
  <link href="https://fonts.googleapis.com/css?family=Charm|Open+Sans:400,700" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Internal CSS -->
  <style>
    /* Dark theme background and text */
    *, *:before,
    *:after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
      font: 14px/20px 'Charm', cursive;
      margin-top: 30px;
      color: #f0d67b;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    a,
    a:hover,
    a:visited {
      color: #f0d67b;
      text-decoration: none;
    }

    *:focus {
      outline: none;
    }

    b {
      font-weight: 700;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(18, 18, 18, 0.95);
      z-index: 10000;
      top: 0;
      color: #f0d67b;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.25rem;
      width: 100%;
      max-width: 320px;
    }

    .info img {
      margin: 30px 0;
      filter: brightness(0) invert(1);
    }

    .info p {
      font-size: 14px;
      font-weight: 300;
    }

    .slide-container {
      margin: auto;
      width: 600px;
      text-align: center;
      max-width: 100%;
      position: relative;
      z-index: 10;
    }

    .wrapper {
      padding: 40px 0;
      outline: none;
    }

    .clash-card {
      background: #222;
      width: 300px;
      display: inline-block;
      margin: auto;
      border-radius: 19px;
      position: relative;
      text-align: center;
      box-shadow: 0 0 20px 3px rgba(240, 214, 123, 0.6);
      color: #f0d67b;
      font-family: 'Open Sans', sans-serif;
      user-select: none;
    }

    .barbarian {
      height: 500px;
      background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 46%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
    }

    .leaf {
      background-image: url("images/leaf.png");
      background-size: contain;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
      position: absolute;
      top: -20px;
      opacity: 0.15;
      filter: brightness(0.8) saturate(0.5);
      pointer-events: none;
    }

    .letter-box {
      position: absolute;
      top: 30%;
      width: 100%;
      font-size: 20px;
      letter-spacing: 0.5px;
      padding: 0 20px;
    }

    .invitee {
      margin-bottom: 25px;
      font-size: 14px;
      margin-top: 20px;
      font-weight: 600;
    }

    span.personName {
      font-size: 22px;
      font-weight: 700;
      color: #f0d67b;
      text-shadow: 0 0 5px #f0d67b;
    }

    .inviters {
      font-size: 26px;
      padding: 20px 0;
      line-height: 30px;
      font-weight: 700;
      text-shadow: 0 0 8px #f0d67b;
    }

    .wrap-box {
      padding: 10px 0 20px 0;
    }

    .invitation {
      font-weight: 400;
      font-size: 18px;
      letter-spacing: 0.6px;
      line-height: 24px;
    }

    .label-box,
    .label-box:hover,
    .label-box:visited {
      background-color: #f0d67b;
      color: #1a1a1a;
      font-size: 16px;
      font-weight: 700;
      border-radius: 10px;
      padding: 8px 15px;
      letter-spacing: 1px;
      display: inline-block;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .label-box:hover {
      background-color: #d4b94a;
    }

    sup {
      text-transform: lowercase;
      font-size: 12px;
      top: -5px;
      position: relative;
    }

    .timeline:before {
      content: '';
      height: 100%;
      width: 2px;
      background-color: #f0d67b;
      display: block;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      border-radius: 1px;
    }

    .timeline {
      font-family: 'Open Sans', sans-serif;
      position: relative;
      margin-top: 20px;
    }

    .timeline li {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      position: relative;
      z-index: 1;
    }

    .timeline li>div {
      width: 50%;
    }

    .timeline li .left {
      text-align: right;
      padding-right: 10px;
    }

    .timeline li .right {
      text-align: left;
      padding-left: 10px;
    }

    .timeline li .icon {
      padding: 0 5px;
    }

    .timeline li .icon i {
      display: unset;
      padding: 10px;
      color: #f0d67b;
      font-size: 2em;
      filter: drop-shadow(0 0 2px #f0d67b);
    }

    .timeline li .left.icon i {
      float: right;
    }

    .timeline li .right.icon i {
      float: left;
    }

    .timeline li .text {
      font-size: 14px;
      line-height: 20px;
      padding: 0 15px;
      font-weight: 600;
      text-shadow: 0 0 3px #f0d67b;
    }

    .timeline li .text .timeline-title small {
      font-size: 10px;
    }

    .heart i,
    .i-heart i {
      color: #f0d67b;
      font-size: 1.2em;
      position: relative;
      top: 5px;
      left: 1px;
      filter: drop-shadow(0 0 2px #f0d67b);
    }

    .i-heart i {
      transform: rotate(180deg);
      top: -2px;
    }

    button.nextBtn,
    button.prevBtn {
      z-index: 99;
      font-family: 'Charm', cursive;
      color: #f0d67b;
      position: absolute;
      bottom: 0;
      background-color: transparent;
      border: none;
      margin: 15px;
      font-size: 16px;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      user-select: none;
      filter: drop-shadow(0 0 3px #f0d67b);
      transition: color 0.3s ease;
    }

    button.nextBtn:hover,
    button.prevBtn:hover {
      color: #d4b94a;
    }

    button.nextBtn i,
    button.prevBtn i {
      margin: 0 5px;
      font-size: 1em;
    }

    button.nextBtn {
      right: 0;
    }

    button.prevBtn {
      left: 0;
    }

    .address,
    .call {
      font-family: 'Open Sans', sans-serif;
      font-size: 15px;
      line-height: 20px;
      font-weight: 600;
      text-shadow: 0 0 3px #f0d67b;
    }

    .farewell-quote {
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      line-height: 28px;
      font-style: italic;
      padding: 20px;
      font-weight: 600;
      text-shadow: 0 0 5px #f0d67b;
    }

    /* Name input section */
    .name-input-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      text-align: center;
      width: 100%;
      max-width: 320px;
    }

    .name-input-section input {
      padding: 12px 15px;
      border: 2px solid #f0d67b;
      border-radius: 5px;
      background-color: #222;
      color: #f0d67b;
      font-size: 16px;
      margin-bottom: 15px;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 0 8px #f0d67b;
      transition: border-color 0.3s ease;
    }

    .name-input-section input::placeholder {
      color: rgba(240, 214, 123, 0.6);
    }

    .name-input-section input:focus {
      border-color: #d4b94a;
      outline: none;
      box-shadow: 0 0 12px #d4b94a;
    }

    .name-input-section button {
      background-color: #f0d67b;
      color: #1a1a1a;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      box-shadow: 0 0 8px #f0d67b;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .name-input-section button:hover {
      background-color: #d4b94a;
    }

    .slide-container.hidden {
      display: none;
    }

    .download-btn {
      margin-top: 20px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 8px #f0d67b;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #d4b94a;
    }

    /* Icons inside buttons and links */
    .label-box i,
    .download-btn i {
      margin-right: 8px;
    }

    #snackbar {
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 100000;
      left: 50%;
      bottom: 30px;
    }

    #snackbar.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <canvas></canvas>
  <div id="overlay" class="overlay">
    <div class="info">
      <div class="head">Farewell Invitation</div>
      <img src="images/couple.svg" alt="farewell" width="100" />
      <p>Loading...</p>
    </div>
  </div>

  <div id="nameInputSection" class="name-input-section">
    <input type="text" id="userName" placeholder="Enter your name" autocomplete="off" />
    <button id="generateInvitation">Generate Invitation</button>
  </div>

  <div class="slide-container hidden" aria-label="Farewell invitation slides">
    <div class="wrapper" role="group" aria-roledescription="slide" aria-label="Invitation greeting">
      <div class="clash-card barbarian">
        <div class="leaf"></div>
        <div class="letter-box">
          <div class="invitee">Dear, <span class="personName"></span></div>
          <div class="invitation">You are cordially invited to a farewell gathering for</div>
          <div class="inviters">Dhruvang<br />&<br />Vidhi</div>
          <div class="invitation">As they embark on a new journey!</div>
        </div>
        <button class="nextBtn" aria-label="Next slide">Next <i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
    <div class="wrapper" role="group" aria-roledescription="slide" aria-label="Event schedule">
      <div class="clash-card barbarian">
        <button class="prevBtn" aria-label="Previous slide"><i class="fas fa-chevron-left"></i> Prev</button>
        <div class="leaf"></div>
        <div class="letter-box">
          <div class="wrap-box">
            <span class="label-box">Date: January 26<sup>th</sup>, 2019</span>
          </div>
          <div class="wrap-box">
            <i class="heart"><i class="fas fa-heart"></i></i>
            <ul class="timeline">
              <li>
                <div class="left icon"><i class="fas fa-glass-cheers fa-2x" aria-hidden="true"></i></div>
                <div class="right text">
                  <div class="timeline-time">6:00 pm</div>
                  <div class="timeline-title">Gathering & Refreshments</div>
                </div>
              </li>
              <li>
                <div class="left text">
                  <div class="timeline-time">7:00 pm</div>
                  <div class="timeline-title">Speeches & Memories</div>
                </div>
                <div class="right icon"><i class="fas fa-microphone fa-2x" aria-hidden="true"></i></div>
              </li>
              <li>
                <div class="left icon"><i class="fas fa-utensils fa-2x" aria-hidden="true"></i></div>
                <div class="right text">
                  <div class="timeline-time">8:00 pm</div>
                  <div class="timeline-title">Dinner & Socializing</div>
                </div>
              </li>
            </ul>
            <i class="i-heart"><i class="fas fa-heart"></i></i>
          </div>
        </div>
        <button class="nextBtn" aria-label="Next slide">Next <i class="fas fa-chevron-right"></i></button>
      </div>
